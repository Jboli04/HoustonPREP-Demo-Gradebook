<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/settings.css" />
  <title>HoustonPREP</title>
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Logo section with different background -->
      <div class="sidebar-logo-section">
        <div class="sidebar-header">
          <a href="/index.html">
            <img src="/assets/logo.png" alt="HoustonPrep Logo" class="logo-picture" />
          </a>
        </div>
      </div>

      <!-- Main nav sections -->
      <div class="sidebar-content">
        <div class="nav-section">
          <p class="section-title">PROGRAM ASSISTANT</p>
          <ul class="nav-menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="students.html">Students</a></li>
          </ul>
        </div>
      </div>

      <!-- Footer -->
      <div class="nav-footer">
        <a href="settings.html" class="settings-link">
          <div class="user-profile">
            <img src="/assets/zazuwar.jpg" alt="User Avatar" />
            <div>
              <p class="user-name">Gabriel Cocomado</p>
              <p class="user-title">HPREP Program Assistant</p>
            </div>
          </div>
        </a>
      </div>
    </aside>

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-bar-right">
        <div class="top-icons">
          <span class="icon">ðŸ“¢</span>
          <span class="icon">ðŸ””</span>
          <span class="icon">â‹®</span>
        </div>
      </div>
    </header>
    
    <!-- Page Main Content -->
    <main class="content">
        <h2 class="page-title">Account Settings</h2>
        <div class="form-card">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name"/>
            </div>
          
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name"/>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-short" />
          </div>
          <div class="form-row button-row">
            <button class="update-button">Update</button>
          </div>
        </div>
        
        <h2 class="page-title">Security Settings</h2>
        <div class="form-card">
          <div class="security-section">
            <div class="security-inputs">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" class="input-full" />
              </div>
            
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" class="input-full" />
              </div>
            
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="input-full" />
              </div>
            </div>
            <div class="security-rules">
              <ul class="password-requirements">
                <li> At least 8 characters</li>
                <li> At least an uppercase</li>
                <li> At least a lowercase</li>
                <li> At least a number or special character</li>
              </ul>
            </div>
          </div>
          <div class="form-row button-row">
            <button class="update-button">Update</button>
          </div>
        </div>
    </main>
    
  </div>
</body>
</html>
