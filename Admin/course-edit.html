        <h1 class="page-title">Edit Course</h1>
    
        <div class="form-group">
          <label for="course-selector">Select Course to Edit:</label>
          <select id="course-selector">
            <option value="" disabled selected>Select a course...</option>
            <option value="1A - Engineering">1A - Engineering I</option>

              <label for="teacher-name">Teacher Name:</label>
              <input type="text" id="teacher-name" placeholder="Enter teacher name..." required />
            </div>
    
            <div class="form-group">
              <label for="group-name">Group:</label>
              <input type="text" id="group-name" placeholder="Enter group name..." required />
            </div>
    
            <div class="button-row">
              <button type="submit" class="update-button">Save Changes</button>
            </div>
          </form>
        </div>
