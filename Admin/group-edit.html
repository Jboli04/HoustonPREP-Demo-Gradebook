      <!-- Main nav sections -->

          </ul>
        </div>
      </div>

      <!-- Footer -->
      <div class="nav-footer">
        <a href="settings.html" class="settings-link"> 
          <div class="user-profile">
            <img src="/assets/zazuwar.jpg" alt="User Avatar" />

              <p class="user-name">Edgar Diaz</p>
              <p class="user-title">HoustonPREP Admin</p>
            </div>
          </div>

      </div>
    </aside>

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-bar-right">
        <div class="top-icons">
          <span class="icon">üì¢</span>
          <span class="icon">üîî</span>

    <main class="content">
      <div class="form-card">
        <div class="back-link">
          <a href="/Admin/groups.html">‚Üê Groups</a>
        </div>
        <h1 class="page-title">Edit Group</h1>

        <div class="form-group">
          <label for="group-select">Select a Group</label>
          <select id="group-select"></select>
        </div>

        <div class="button-row">
          <button class="update-button" onclick="confirmGroupSelection()">Edit Group</button>
        </div>

        <div id="edit-form" style="display: none;">

          <div class="form-group">
            <label for="group-name">Group Name</label>
            <input type="text" id="group-name" placeholder="Group Name" />
          </div>

          <div class="form-group">
            <label for="pa-name">PA Name (optional)</label>
            <input type="text" id="pa-name" placeholder="PA Name" />
          </div>

          <div class="form-group">
            <label for="student-name">Add Student</label>
            <input type="text" id="student-name" placeholder="Student Name" />
            <button class="update-button" onclick="addStudent()">Add Student</button>
            <button class="update-button">Delete Student</button>
            <div id="student-list"></div>
          </div>

          <div class="form-group">
            <label for="course-name">Add Course</label>
            <input type="text" id="course-name" placeholder="Course Name" />
            <button class="update-button" onclick="addCourse()">Add Course</button>
            <button class="update-button">Delete Course</button>
            <div id="course-list"></div>
          </div>

          <div class="button-row">
            <button class="update-button" onclick="submitEditForm()">Save Changes</button>
          </div>

        </div>
      </div>
    </main>
    <script src="/js/group-edit.js"></script>
